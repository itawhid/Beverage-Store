<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
    <head th:fragment="headerfiles">
        <meta charset="UTF-8">

        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

        <script src="/scripts/app.js"></script>

        <!-- Style-sheets -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>

        <link rel="stylesheet" href="/stylesheets/app.css">

        <title>Beverage Store</title>
    </head>
    <body>
        <nav sec:authorize="isAuthenticated()" class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="nav-bar">
            <a class="navbar-brand" th:href="@{/}">Beverage Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li id="home" class="nav-item active">
                        <a class="nav-link" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li id="beverages" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" onclick="return false;">Beverages</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" th:href="@{/bottle}">Bottles</a>
                            <a class="dropdown-item" th:href="@{/crate}">Crates</a>
                        </div>
                    </li>
                    <li id="orders" class="nav-item">
                        <a class="nav-link" th:href="@{/order}">Orders</a>
                    </li>
                    <li id="cart" class="nav-item">
                        <span id="badge-cart-item-count" class="badge badge-pill badge-primary" style="float:right;margin-bottom:-10px;">0</span> <!-- your badge -->
                        <a class="nav-link" th:href="@{/cart}">Cart</a>
                    </li>
                </ul>
                <form method="POST" th:action="@{/logout}">
                    <button id="link-logout" type="submit" class="btn btn-link pull-right text-danger"><i class="fas fa-sign-out-alt"></i> Sign Out</button>
                </form>
            </div>
        </nav>

        <div th:fragment="paginationControls">
            <div id="cnt-pagination-controls">
                <a class="btn btn-primary pagination-controls" th:href="${url + '?page=1'}">
                    <i class="fas fa-fast-backward"></i>
                </a>

                <a class="btn btn-primary pagination-controls" th:classappend="${currentPage <= 1} ? 'disabled' : ''" th:href="${currentPage > 1}
                    ? ${url + '?page=' + (currentPage - 1)}
                    : ${url + '?page=1'}">
                    <i class="fas fa-backward"></i>
                </a>

                <p id="txt-page-number" th:text="${#numbers.formatInteger(currentPage, 2)}"></p>

                <a class="btn btn-primary pagination-controls" th:classappend="${currentPage >= numberOfPages} ? 'disabled' : ''" th:href="${currentPage < numberOfPages}
                    ? ${url + '?page=' + (currentPage + 1)}
                    : ${url + '?page=' + numberOfPages}">
                    <i class="fas fa-forward"></i>
                </a>

                <a class="btn btn-primary pagination-controls" th:href="${url + '?page=' + numberOfPages}">
                    <i class="fas fa-fast-forward"></i>
                </a>
            </div>
            <br>
        </div>

        <footer class="fixed-bottom" th:fragment="footer">
            <h4><a th:href="@{/}" th:text="'Â© ' + ${#dates.year(#dates.createNow())} + ' Beverage Store'"></a></h4>
        </footer>
    </body>
</html>

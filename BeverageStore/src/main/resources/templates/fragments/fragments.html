<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="headerfiles">
        <meta charset="UTF-8">

        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
        <script src="/scripts/app.js"></script>

        <!-- Style-sheets -->
        <link rel="stylesheet" href="/stylesheets/app.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">

        <title>Beverage Store</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="nav-bar">
            <a class="navbar-brand" th:href="@{/}">Beverage Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li id="home" class="nav-item active">
                        <a class="nav-link" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li id="beverages" class="nav-item">
                        <a class="nav-link" th:href="@{/beverages}">Beverages</a>
                    </li>
                    <li id="orders" class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>
                    <li id="cart" class="nav-item">
                        <span id="badge-cart-item-count" class="badge badge-pill badge-primary" style="float:right;margin-bottom:-10px;">0</span> <!-- your badge -->
                        <a class="nav-link" th:href="@{/cart}">Cart</a>
                    </li>
                </ul>
                <form method="POST" th:action="@{/logout}">
                    <button id="link-logout" type="submit" class="btn btn-link pull-right text-danger"><i class="fas fa-sign-out-alt"></i> Sign Out</button>
                </form>
            </div>
        </nav>

        <footer class="fixed-bottom" th:fragment="footer">
            <a th:href="@{/}" th:text="'Â© ' + ${#dates.year(#dates.createNow())} + ' Beverage Store'"></a>
        </footer>
    </body>
</html>

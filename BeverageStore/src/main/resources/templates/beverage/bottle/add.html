<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header"></head>
    <body>
        <div th:replace="fragments/navigation-bar :: navigation-bar"></div>

        <div th:if="${hasServerError == true}" class="alert alert-danger" role="alert">
            Unexpected server error.
        </div>

        <div class="container">
            <br>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <a th:href="@{/beverage/bottle}">Return to bottles</a>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <fieldset class="border p-2">
                        <legend class="w-auto text-center">Add New Bottle</legend>

                        <form method="POST" th:action="@{/beverage/bottle/add}" th:object="${bottleDTO}">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input id="name" class="form-control" type="text" th:field="*{name}" />
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="pic-url">Picture URL</label>
                                        <input id="pic-url" class="form-control" type="text" th:field="*{picUrl}" />
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('picUrl')}" th:errors="*{picUrl}"></small>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="supplier">Supplier</label>
                                        <input id="supplier" class="form-control" type="text" th:field="*{supplier}" />
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('supplier')}" th:errors="*{supplier}"></small>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="volume">Volume</label>
                                        <input id="volume" class="form-control" type="number" th:field="*{volume}" />
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('volume')}" th:errors="*{volume}"></small>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="volume-percent">Volume Percent</label>
                                        <div class="input-group">
                                            <input id="volume-percent" class="form-control" type="number" th:field="*{volumePercent}" />
                                            <div class="input-group-append">
                                                <span class="input-group-text">%</span>
                                            </div>
                                        </div>
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('volumePercent')}" th:errors="*{volumePercent}"></small>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="price">Price</label>
                                        <div class="input-group">
                                            <input id="price" class="form-control" type="number" th:field="*{price}" />
                                            <div class="input-group-append">
                                                <span class="input-group-text">â‚¬</span>
                                            </div>
                                        </div>
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="in-stock">In Stock</label>
                                        <input id="in-stock" class="form-control" type="number" th:field="*{inStock}" />
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('inStock')}" th:errors="*{inStock}"></small>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <button class="btn btn-primary btn-block" type="submit">Add</button>
                                </div>
                            </div>
                        </form>
                    </fieldset>
                </div>
            </div>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>

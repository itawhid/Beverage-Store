<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/fragments :: headerfiles"></head>
    <body>
        <div th:replace="fragments/fragments :: nav-bar"></div>

        <div th:if="${orderNotFound == true}" class="alert alert-danger" role="alert">
            No order found with this order number.
        </div>

        <div th:unless="${orderNotFound == true}" class="container-fluid">
            <br>
            <div class="row">
                <div class="col-md-9">
                    <fieldset class="border p-2">
                        <legend class="w-auto">Items</legend>

                        <div id="cnt-tbl-order-items">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">Image</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Type</th>
                                        <th scope="col">Volume</th>
                                        <th scope="col">Volume Percent</th>
                                        <th scope="col">Is Alcoholic</th>
                                        <th scope="col">No. of Bottles</th>
                                        <th scope="col">Supplier</th>
                                        <th scope="col">Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${orderItems}">
                                        <td>
                                            <img width="120" th:src="${item.beverageType == T(de.uniba.dsg.beverage_store.model.BeverageType).BOTTLE}
                                                ? ${item.bottle.bottlePic}
                                                : ${item.crate.cratePic}">
                                        </td>
                                        <td th:text="${item.beverageType == T(de.uniba.dsg.beverage_store.model.BeverageType).BOTTLE}
                                            ? ${item.bottle.name}
                                            : ${item.crate.name}">
                                        </td>
                                        <td th:text="${item.beverageType == T(de.uniba.dsg.beverage_store.model.BeverageType).BOTTLE}
                                            ? 'Bottle'
                                            : 'Crate'">
                                        </td>
                                        <td th:text="${item.beverageType == T(de.uniba.dsg.beverage_store.model.BeverageType).BOTTLE}
                                            ? ${#numbers.formatDecimal(item.bottle.volume, 1, 'DEFAULT', 2, 'DEFAULT')}
                                            : '--'">
                                        </td>
                                        <td th:text="${item.beverageType == T(de.uniba.dsg.beverage_store.model.BeverageType).BOTTLE}
                                            ? (${#numbers.formatDecimal(item.bottle.volumePercent, 1, 'DEFAULT', 2, 'DEFAULT')} + '%')
                                            : '--'">
                                        </td>
                                        <td th:text="${item.beverageType == T(de.uniba.dsg.beverage_store.model.BeverageType).BOTTLE}
                                            ? (${item.bottle.volumePercent > 0}
                                                ? 'Yes'
                                                : 'No')
                                            : '--'">
                                        </td>
                                        <td th:text="${item.beverageType == T(de.uniba.dsg.beverage_store.model.BeverageType).CRATE}
                                            ? ${item.crate.noOfBottles}
                                            : '--'">
                                        </td>
                                        <td th:text="${item.beverageType == T(de.uniba.dsg.beverage_store.model.BeverageType).BOTTLE}
                                            ? ${item.bottle.supplier}
                                            : '--'">
                                        </td>
                                        <td th:text="${item.beverageType == T(de.uniba.dsg.beverage_store.model.BeverageType).BOTTLE}
                                            ? ${#numbers.formatDecimal(item.bottle.price, 1, 'DEFAULT', 2, 'DEFAULT')} + '€'
                                            : ${#numbers.formatDecimal(item.crate.price, 1, 'DEFAULT', 2, 'DEFAULT')} + '€'">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </fieldset>
                </div>

                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-12">
                            <fieldset class="border p-2">
                                <legend class="w-auto">Delivery Address</legend>

                                <p th:text="${order.deliveryAddress.name}"></p>
                                <p th:text="${order.deliveryAddress.street} + ' ' + ${order.deliveryAddress.houseNumber} + ', ' + ${order.deliveryAddress.postalCode}"></p>
                            </fieldset>
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-md-12">
                            <fieldset class="border p-2">
                                <legend class="w-auto">Billing Address</legend>

                                <p th:text="${order.billingAddress.name}"></p>
                                <p th:text="${order.billingAddress.street} + ' ' + ${order.billingAddress.houseNumber} + ', ' + ${order.billingAddress.postalCode}"></p>
                            </fieldset>
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-md-12">
                            <fieldset class="border p-2">
                                <legend class="w-auto">Total</legend>

                                <p th:text="${#numbers.formatDecimal(order.price, 1, 'DEFAULT', 2, 'DEFAULT')} + '€'"></p>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragments/fragments :: footer"></div>
    </body>
</html>
